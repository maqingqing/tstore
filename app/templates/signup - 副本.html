<!DOCTYPE html>
<html ><head>
<title>注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <link rel="stylesheet" href="{{url_for('.static', filename='css1/login2.css') }}">
<script src="{{url_for('.static', filename='js1/jquery-1.9.0.min.js') }}"></script>
<script src="{{url_for('.static', filename='js1/login.js') }}"></script>
<script src="{{url_for('.static', filename='js1/jquery-html5Validate.js') }}"></script>
</head>
<body>
<h1 style="margin-top:180px;">Tstor</h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: -18px;"></div>
        </div>
    </div>    
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
            <!--登录-->
            <div class="web_login" id="web_login">
               <div class="login-box">
			<div class="login_form">
				<form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                    <input type="hidden" name="did" value="0"/>
                    <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u"></label>
                <div class="inputOuter" id="uArea">
                    <input type="text" id="u" name="username" class="inputstyle" placeholder="账号"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p"></label> 
               <div class="inputOuter" id="pArea">
                    
                    <input type="password" id="p" name="p" class="inputstyle" placeholder="密码"/>
                </div>
                </div>
               
                <div style="padding-left:50px;margin-top:20px;"><input type="submit" value="登 录" style="width:150px;" class="button_blue" id="loginBtn"/></div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login"><form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">
	      <input type="hidden" name="to" value="reg"/>
		      		       <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<!-- <div id="userCue" class="cue">快速注册请注意格式</div> -->
                <li>
                	
                    <label for="user"  class="input-tips2"></label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user" maxlength="16" class="inputstyle2" placeholder="用户名" required/>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2"></label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="passwd" maxlength="16" data-min="6" class="inputstyle2" placeholder="邮箱" required/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2"></label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" placeholder="密码" required/>
                    </div>
                </li>               
                <li>
                    <div class="inputArea">
                        <input type="submit" id="reg"  style="margin-top:10px;margin-left:66px;width:150px;" class="button_blue" value="注册"/>
                    </div>                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
    <!--注册end-->
</div>
<script>
    


</script>
</body></html>
