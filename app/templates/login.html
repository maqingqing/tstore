<!DOCTYPE html>
<html ><head>
<title>TStor管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <link rel="stylesheet" href="{{url_for('.static', filename='css1/login2.css') }}">
<script src="{{url_for('.static', filename='js1/jquery-1.9.0.min.js') }}"></script>
<script src="{{url_for('.static', filename='js1/login.js') }}"></script>
<script src="{{url_for('.static', filename='js1/jquery-html5Validate.js') }}"></script>
</head>
<body>
<h1 style="margin-top:180px;">Tstor</h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch">
            <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">登录</a>
            <a href="signup" style="font-size:12px;color:lightskyblue;cursor: pointer;">没有账号？去注册</a>
        </div>
    </div>    
    
    <div class="web_qr_login" id="web_qr_login" style="display: block;">
            <!--登录-->
        <div class="web_login" id="web_login">
           <div class="login-box">
               <div class="login_form">
                   <!--<form action="/login" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">-->
                        <input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u"></label>
                            <p id="none1" style="color:red;text-align: center;margin: 0;position: absolute;top: -15px;left: 80px;display: none;">用户名不能为空</p>
                            <div class="inputOuter" id="uArea">

                                <input type="text" id="u"  class="inputstyle" placeholder="账号" required/>
                            </div>

                        </div>

                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p"></label>
                            <p id="none2" style="color:red;text-align: center;margin: 0;position: absolute;top: -15px;left: 80px;display: none;">密码不能为空</p>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="p"  class="inputstyle" placeholder="密码" required/>
                            </div>
                        </div>
                        <p id="wrong" style="color:red;text-align: center;margin: 0;display: none;">账号或密码错误</p>
                        <!--{% with messages = get_flashed_messages(category_filter=["error"]) %}-->
                            <!--{% if messages %}-->
                                <!--{% for message in messages %}-->
                                    <!--<p id="error" style="color:red;text-align: center;margin: 0;display: none">账号或密码错误</p>-->
                                <!--{% endfor %}-->
                            <!--{% endif %}-->
                        <!--{% endwith %}-->
                        <div style="padding-left:50px;margin-top:20px;">
                            <input type="button" value="登 录" style="width:150px;" class="button_blue" id="loginBtn"/>
                        </div>

                   <!--</form>-->
               </div>

           </div>
        </div>
        <!--登录end-->
    </div>
</div>
<script>
$SCRIPT_ROOT = {{ request.script_root|tojson | safe }};
</script>
</body>
</html>
